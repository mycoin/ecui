<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ECUI Theme - Base control</title>
    <link rel="stylesheet" type="text/css" href="../style/ecui-2.1-debug.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/example.css" />
</head>
<body>
<div class="header">
    <h1>商业运营产品UI规范-基础控件</h1>
</div>
<div class="content">
    <h3>单选框</h3>
    <p>
        <span ecui="type:radio;id:radTest01;name:radTest"></span><label ecui="type:label;for:radTest01">单选1</label>
        <span ecui="type:radio;id:radTest02;name:radTest"></span><label ecui="type:label;for:radTest02">单选2</label>
        <span ecui="type:radio;id:radTest03;name:radTest"></span><label ecui="type:label;for:radTest03">单选3</label>
    </p>

    <h3>复选框</h3>
    <p>
        <span ecui="type:checkbox;id:chkTest01"></span><label ecui="type:label;for:chkTest01">复选1</label>
        <span ecui="type:checkbox;id:chkTest02"></span><label ecui="type:label;for:chkTest02">复选2</label>
        <span ecui="type:checkbox;id:chkTest03"></span><label ecui="type:label;for:chkTest03">复选3</label>
    </p>

    <h3>文本框</h3>
    <p><span ecui="type:input;tip:请输入"></span>

    <h3>按钮</h3>
    <p><span ecui="type:button">测试按钮</span>

    <h3>下拉框</h3>
    <p>
        <select ecui="type:select">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
        </select>
    </p>
    <p>
        <select class="ui-select-b" ecui="type:select">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            
        </select>
    </p>
</div>
<div class="footer">
    <span>2012 Baidu UE &amp; Ebiz</span>
</div>

    <script type="text/javascript" src="../release/ecui-2.1-debug.js"></script>
    <script type="text/javascript" src="../release/ecui-ext-2.1-debug.js"></script>
</body>
</html>
